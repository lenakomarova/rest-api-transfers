group 'org.backend.task'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "io.vertx.core.Launcher",
                "Main-Verticle": "org.backend.task.VertxApplication"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile('org.slf4j:slf4j-api:1.7.25')
    compile('ch.qos.logback:logback-classic:1.2.3')
    compile('io.vertx:vertx-core:3.5.4')
    compile('io.vertx:vertx-web:3.5.4')
//    compile('io.vertx:vertx-jdbc-client:3.5.4')
//    compile('org.hsql.db:hsqldb:2.3.3')
    implementation('org.projectlombok:lombok:+')
    testCompile('junit:junit:4.12')
    testCompile('io.vertx:vertx-unit:3.5.4')
}
